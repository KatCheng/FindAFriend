<form (submit)="signup($event, username.value, email.value, email2.value, password.value)">
	<!-- Username -->
	<div class="form-group">
		<label>Username</label>
		<input type="text" #username>
		<p style="color: #636c72; margin: auto;"><small>Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</small></p>
		<div style="margin-top: 10px;" *ngIf="usernameError">
			<span *ngFor="let error of usernameError">
				{{ error }}
			</span>
		</div>
	</div>
	<!-- Email -->
	<div class="form-group">
		<label>Email Address</label>
		<input type="text" #email>
		<div style="margin-top: 10px;" *ngIf="emailError">	
			<span *ngFor="let error of emailError">
				{{ error }}
			</span>
		</div>
	</div>
	<!-- Confirm email -->
	<div class="form-group">
		<label>Confirm Email</label>
		<input type="text" #email2>
		<div style="margin-top: 10px;" *ngIf="email2Error">	
			<span *ngFor="let error of email2Error">
				{{ error }}
			</span>
		</div>
	</div>
	<!-- Password -->
	<div class="form-group">
		<label class="form-label" for="password">Password</label>
		<input type="password" #password class="form-control" id="password" placeholder="Password">
		<div style="margin-top: 10px;" *ngIf="passwordError" class="alert alert-danger" role="alert">	
			<span *ngFor="let error of passwordError">
				{{ error }}
			</span>
		</div>
	</div>
	<button type="submit">Submit</button>
	<a class="float-right" [routerLink]="['/login']">Click here to login</a>
</form>
