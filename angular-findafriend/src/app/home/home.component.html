<section class="jumbotron text-center">
	<div class="container">
		<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

		<a *ngIf="username" style="cursor: pointer" routerLink="/login">Log out</a>
		<nav align="center">
 			<div (click) ="showUsers()">User</div>
			<div (click)="showGroups()">Groups</div>
		</nav>
	</div>
</section>

<app-groups *ngIf="groupsView" [username]="username"> </app-groups>
<app-users *ngIf="usersView" [username]="username"> </app-users>
