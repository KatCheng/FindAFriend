<div *ngIf="group">
	<div id= "messenger">
		<div class="messages" *ngFor="let msg of messages">
			<div class="msg">
				<div class="msgSender">from {{msg.sender}}</div>
				<div class="msgContent">{{msg.messageContent}}</div>
				<br>
			</div>
		</div>
		<div id="newMessage">
			<!-- Not sure how to send data back to group-message.component.ts -->
			<form id="chatform" (submit)="chat($event, text.value)" name="chatContent" >
				<input id="textbox" type="text" #textbox ng-model="name"/>
				<button (click)="sendMsg()">Send Message<button/>	
			</form>
				
		</div>
	</div>

</div>
