{% extends "findafriend/base.html" %}

{% block content %}
	<h1>Welcome to Find a Friend</h1>
	{%if user.username %}
	<p>Hello {{user.username}}!</p>
	<a href="accounts/logout">logout</a>
	{% else %}
	<p><a href="accounts/login">Click here to login</a></p>
	<p><a href="accounts/signup">Click here to sign up</a></p>
	{% endif %}
{% endblock %}
